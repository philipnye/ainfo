       <script>
        $(document).ready(function() {
      $('#schoolsTable').DataTable({
        "ajax": {
          "url": '../../data/schools.json',
          "dataSrc": function (json) {
            let data=[]
            let len=json.length
            if(len>0){
              for(let i=0; i<len; i++){
                var line=json.shift()
                if (line.trust_code==trust_code){
                  data.push(line)
                }
              }
	          }
          return data;
          }
        },
        "deferRender": true,
        "columns": [{
            "data": "urn",
            "orderSequence": ["asc", "desc"]
          },
          {
            "data": "laestab",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "estab_name",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "pupils",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "percentage_fsm",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "la",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "region",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "phase",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "type_of_estab",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "open_date",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "trust_name",
            "orderSequence": ["desc", "asc"]
          },
          {
            "data": "school_sponsor_name",
            "orderSequence": ["desc", "asc"]
          }
        ],
        "order": [2, 'asc']
        // "columnDefs": [{
        //   "targets": 0,
        //   "render": function(data, type, row, meta) {
        //     return '<a href="' + row.trust_page_url + '">' + data + '</a>';
        //   }
        // }]
      });
    });
       </script>
       <title>
        ainfo
       </title>
      </link>
     </link>
    </link>
   </meta>
  </meta>
  <script>
   var trust_code=2170
